<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繪本說書人 - 語言與想像力遊戲</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FDFBF7;
        }
        .font-serif {
            font-family: 'Noto Serif TC', serif;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 載入動畫 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; // 執行環境會自動提供

        // 簡單圖標組件 (修正：為多個相鄰元素添加 Fragment 包裝)
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                settings: (
                    <>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </>
                ),
                play: <polygon points="5 3 19 12 5 21 5 3"/>,
                book: (
                    <>
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </>
                ),
                send: (
                    <>
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </>
                ),
                refresh: (
                    <>
                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                        <polyline points="21 3 21 8 16 8"/>
                    </>
                ),
                loader: (
                    <>
                        <path d="M12 2v4"/><path d="M12 18v4"/>
                        <path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/>
                        <path d="M2 12h4"/><path d="M18 12h4"/>
                        <path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/>
                    </>
                ),
                sparkles: (
                    <>
                        <path d="M12 3v1"/><path d="M12 20v1"/>
                        <path d="M3 12h1"/><path d="M20 12h1"/>
                        <path d="M18.36 5.64l-.7.7"/><path d="M6.34 17.66l-.7.7"/>
                        <path d="M5.64 5.64l.7.7"/><path d="M17.66 17.66l.7.7"/>
                        <path d="M9 12l2 2 4-4"/>
                    </>
                ),
                image: (
                    <>
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </>
                ),
                chevronRight: <polyline points="9 18 15 12 9 6"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const STYLE_PROMPT = "Simple picture book illustration, minimalist, single concrete object, clean flat colors, soft textures, white or simple pastel background, no clutter, charming and clear.";

        const THEMES = [
            { id: 'daily', name: '生活日常', context: 'Objects found in a cozy home or garden' },
            { id: 'animal', name: '森林動物', context: 'Cute animals with human-like expressions' },
            { id: 'workplace', name: '職場生活', context: 'Office supplies, professional items, and work-related objects' },
            { id: 'festival', name: '傳統節慶', context: 'Items related to traditional holidays, lanterns, decorations, and festive foods' }
        ];

        const App = () => {
            const [gameState, setGameState] = useState('setup'); 
            const [imageCount, setImageCount] = useState(4);
            const [selectedTheme, setSelectedTheme] = useState(THEMES[0]);
            const [images, setImages] = useState([]);
            const [story, setStory] = useState('');
            const [loadingStep, setLoadingStep] = useState('');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [aiFeedback, setAiFeedback] = useState(null);

            const fetchWithRetry = async (url, options, maxRetries = 5) => {
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (!response.ok) throw new Error('Request failed');
                        return await response.json();
                    } catch (err) {
                        if (i === maxRetries - 1) throw err;
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                    }
                }
            };

            const generateImage = async (specificObject) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                const payload = {
                    instances: [{ prompt: `${STYLE_PROMPT} A ${specificObject}. ${selectedTheme.context}. High quality, centered composition.` }],
                    parameters: { sampleCount: 1 }
                };
                const result = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            };

            const getObjectsFromGemini = async (count) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const systemPrompt = `你是一個繪本遊戲設計師。請為主題 "${selectedTheme.name}" 提供 ${count} 個具體、單純的物件名稱。
                規則：每個物件必須是非常具體的物件。畫面簡單，無背景。用英文回傳物件名稱以便繪圖。`;
                const payload = {
                    contents: [{ parts: [{ text: `請以 JSON 格式回傳: {"objects": ["object1", "object2", ...]}` }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                };
                const result = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return JSON.parse(result.candidates[0].content.parts[0].text).objects;
            };

            const startGame = async () => {
                setGameState('generating');
                setLoadingStep('正在挑選故事靈感...');
                try {
                    const objectList = await getObjectsFromGemini(imageCount);
                    const generatedImages = [];
                    for (let i = 0; i < objectList.length; i++) {
                        setLoadingStep(`正在繪製第 ${i + 1} 張繪本圖卡...`);
                        const img = await generateImage(objectList[i]);
                        generatedImages.push(img);
                    }
                    setImages(generatedImages);
                    setGameState('playing');
                } catch (error) {
                    console.error(error);
                    setGameState('setup');
                    alert('生成失敗，請檢查網路或稍後再試。');
                }
            };

            const analyzeStory = async () => {
                setIsAnalyzing(true);
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                try {
                    const result = await fetchWithRetry(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `玩家根據圖片寫了一個故事。請給予鼓勵並取個書名：\n"${story}"` }] }],
                            generationConfig: { 
                                responseMimeType: "application/json",
                                responseSchema: {
                                    type: "OBJECT",
                                    properties: {
                                        title: { type: "STRING" },
                                        feedback: { type: "STRING" }
                                    }
                                }
                            }
                        })
                    });
                    setAiFeedback(JSON.parse(result.candidates[0].content.parts[0].text));
                    setGameState('finished');
                } catch (e) {
                    setAiFeedback({ title: "奇妙的故事", feedback: "你編織了一個非常動人的故事！" });
                    setGameState('finished');
                }
                setIsAnalyzing(false);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <header className="flex items-center justify-between mb-10">
                            <div className="flex items-center gap-3">
                                <div className="p-3 bg-orange-500 rounded-2xl text-white shadow-md">
                                    <Icon name="image" size={28} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold tracking-tight text-slate-900">繪本說書人</h1>
                                    <p className="text-sm text-slate-500 font-medium italic">由左至右，串連你的想像力</p>
                                </div>
                            </div>
                            {gameState !== 'setup' && (
                                <button onClick={() => setGameState('setup')} className="px-4 py-2 bg-white border border-slate-200 rounded-full text-sm font-medium hover:bg-slate-50 transition-colors flex items-center gap-2">
                                    <Icon name="refresh" size={16} /> 重新開始
                                </button>
                            )}
                        </header>

                        {gameState === 'setup' && (
                            <div className="max-w-xl mx-auto bg-white rounded-3xl shadow-xl border border-orange-100 p-8">
                                <h2 className="text-xl font-bold mb-8 flex items-center gap-2 text-orange-600">
                                    <Icon name="settings" size={22} /> 遊戲設定
                                </h2>
                                <div className="space-y-10">
                                    <div>
                                        <div className="flex justify-between items-end mb-4">
                                            <label className="text-sm font-bold text-slate-700">圖卡數量</label>
                                            <span className="text-2xl font-black text-orange-500">{imageCount} <span className="text-sm text-slate-400 font-normal">張</span></span>
                                        </div>
                                        <input type="range" min="3" max="6" value={imageCount} onChange={(e) => setImageCount(parseInt(e.target.value))} className="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-orange-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-4">選擇風格主題</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            {THEMES.map(t => (
                                                <button key={t.id} onClick={() => setSelectedTheme(t)} className={`p-4 rounded-2xl border-2 text-left transition-all ${selectedTheme.id === t.id ? 'border-orange-500 bg-orange-50 ring-2 ring-orange-100' : 'border-slate-50 bg-slate-50/50'}`}>
                                                    <div className={`font-bold ${selectedTheme.id === t.id ? 'text-orange-700' : 'text-slate-600'}`}>{t.name}</div>
                                                    <div className="text-xs text-slate-400 mt-1">簡約繪本風</div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={startGame} className="w-full py-5 bg-orange-500 hover:bg-orange-600 text-white rounded-2xl font-bold text-lg shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                                        <Icon name="play" size={24} /> 開始生成圖卡
                                    </button>
                                </div>
                            </div>
                        )}

                        {gameState === 'generating' && (
                            <div className="max-w-xl mx-auto flex flex-col items-center justify-center py-24 bg-white rounded-3xl border border-slate-100 shadow-sm">
                                <div className="w-16 h-16 bg-orange-50 rounded-full flex items-center justify-center mb-6">
                                    <Icon name="loader" size={32} className="text-orange-500 animate-spin" />
                                </div>
                                <p className="text-xl font-bold text-slate-700">{loadingStep}</p>
                                <p className="text-sm text-slate-400 mt-2">正在繪製簡約、明亮的繪本靈感...</p>
                            </div>
                        )}

                        {(gameState === 'playing' || gameState === 'finished') && (
                            <div className="space-y-12 animate-in fade-in duration-500">
                                <div className="relative">
                                    <div className="flex flex-row items-center justify-center gap-6 overflow-x-auto py-6 px-4 no-scrollbar">
                                        {images.map((img, idx) => (
                                            <React.Fragment key={idx}>
                                                <div className="flex-shrink-0 w-48 md:w-56 lg:w-64">
                                                    <div className="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow relative">
                                                        <div className="aspect-square rounded-xl overflow-hidden bg-slate-50">
                                                            <img src={img} className="w-full h-full object-cover" />
                                                        </div>
                                                        <div className="absolute -top-3 -left-3 w-10 h-10 bg-orange-500 text-white rounded-full flex items-center justify-center font-black text-lg shadow-lg border-4 border-[#FDFBF7]">
                                                            {idx + 1}
                                                        </div>
                                                    </div>
                                                </div>
                                                {idx < images.length - 1 && <Icon name="chevronRight" className="text-slate-200 hidden md:block" />}
                                            </React.Fragment>
                                        ))}
                                    </div>
                                    <div className="text-center text-xs text-slate-400 font-medium uppercase tracking-widest mt-2">故事進展方向 →</div>
                                </div>

                                <div className="max-w-3xl mx-auto">
                                    {gameState === 'playing' ? (
                                        <div className="bg-white rounded-3xl shadow-2xl p-8 border border-orange-50">
                                            <div className="flex items-center gap-2 mb-6">
                                                <Icon name="book" className="text-orange-500" />
                                                <h2 className="text-xl font-bold">請將上面的圖卡編成故事...</h2>
                                            </div>
                                            <textarea value={story} onChange={(e) => setStory(e.target.value)} placeholder="第一張圖發生了什麼？接著又發生了什麼？..." className="w-full min-h-[250px] p-6 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-orange-200 focus:bg-white focus:ring-0 resize-none text-lg text-slate-700 leading-relaxed transition-all" />
                                            <div className="mt-6 flex items-center justify-between">
                                                <div className="text-sm text-slate-400">已輸入 <span className="text-slate-600 font-bold">{story.length}</span> 字</div>
                                                <button onClick={analyzeStory} disabled={story.length < 5 || isAnalyzing} className="px-10 py-4 bg-orange-500 text-white rounded-2xl font-bold flex items-center gap-2 hover:bg-orange-600 transition-all shadow-lg disabled:opacity-30">
                                                    {isAnalyzing ? <Icon name="loader" className="animate-spin" /> : <Icon name="send" />}
                                                    說完故事了
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-3xl shadow-2xl p-10 border border-orange-100">
                                            <div className="text-center mb-10">
                                                <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-orange-50 text-orange-600 rounded-full text-xs font-black uppercase mb-4">
                                                    <Icon name="sparkles" size={14} /> AI 故事講評
                                                </div>
                                                <h2 className="text-3xl font-black text-slate-900 mb-2">《{aiFeedback?.title}》</h2>
                                            </div>
                                            <div className="space-y-8">
                                                <div className="bg-orange-50/50 p-6 rounded-2xl border-l-4 border-orange-400">
                                                    <div className="text-orange-800 leading-relaxed text-lg italic">「{aiFeedback?.feedback}」</div>
                                                </div>
                                                <div>
                                                    <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">你的創作內容</h4>
                                                    <div className="text-slate-700 whitespace-pre-wrap leading-loose text-xl font-serif border-t pt-6">{story}</div>
                                                </div>
                                                <button onClick={() => setGameState('setup')} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-black transition-all shadow-xl">再玩一局</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
